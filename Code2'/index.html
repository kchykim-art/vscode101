<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlink</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="starlink-container">

        <header class="starlink-header">
            <div class="logo">STARLINK <i class="fas fa-satellite"></i></div>
        </header>

        <div class="top-auth-bar">
            <div class="auth-menu">
                <a href="register.html" class="btn-auth btn-register">ĐĂNG KÝ</a>
                <a href="#" class="btn-auth btn-login">ĐĂNG NHẬP</a>
            </div>
        </div>
        <h1 class="headline-title">DỰ ĐOÁN KẾT QUẢ</h1>
        <h2 class="headline-subtitle">CƠ HỘI TRÚNG QUÀ CỰC ĐỈNH</h2>
        
        <div class="prediction-card">
            <div class="card-header">
                <i class="fas fa-trophy"></i> TRẬN ĐẤU HOT NHẤT HÔM NAY
            </div>

            <div class="match-info">
                <div class="team team-a">
                    <img src="argentina_flag.png" alt="Cờ Argentina"> 
                    <h3>ARGENTINA</h3>
                </div>
                
                <div class="score-input">
                    <input type="number" min="0" value="0" id="score-a">
                    <span class="vs">VS</span>
                    <input type="number" min="0" value="0" id="score-b">
                </div>
                
                <div class="team team-b">
                    <img src="portugal_flag.png" alt="Cờ Bồ Đào Nha">
                    <h3>BỒ ĐÀO NHA</h3>
                </div>
            </div>
            
            <button class="predict-button" id="predict-btn">
                <i class="fas fa-bolt"></i> XÁC NHẬN DỰ ĐOÁN
            </button>

            <p class="prize-note">Tham gia ngay để nhận <span class="highlight-prize">GIẢI THƯỞNG ĐỘC QUYỀN</span> từ Starlink!</p>
        </div>

        <footer class="starlink-footer">
            <p>&copy; 2025 Starlink. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        document.getElementById('predict-btn').addEventListener('click', function() {
            const scoreA = document.getElementById('score-a').value;
            const scoreB = document.getElementById('score-b').value;
            
            const teamA = document.querySelector('.team-a h3').textContent;
            const teamB = document.querySelector('.team-b h3').textContent;

            alert('Bạn đã dự đoán tỉ số trận ' + teamA + ' vs ' + teamB + ' là: ' + scoreA + ' - ' + scoreB + '. Chúc may mắn!');
        });
    </script>
</body>
</html>
